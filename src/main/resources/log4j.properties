# The level value can be either of OFF, FATAL, ERROR, WARN, INFO, DEBUG, ALL 
log4j.rootLogger=ERROR, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %-3L %-20c{1} - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %-3L %-30c{1} %-30M - %m%n

log4j.logger.com.vivekkant=DEBUG
